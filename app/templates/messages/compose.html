{% extends "base.html" %}
{% block title %}Compose Message{% endblock %}
{% block content %}
<div class="row mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-header"><h4 class="mb-0"><i class="bi bi-pencil-square"></i> Compose Message</h4></div>
            <div class="card-body">
                <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="recipient_id" class="form-label">To *</label>
                        <select class="form-select" id="recipient_id" name="recipient_id" required>
                            <option value="">Select Recipient</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Message *</label>
                        <textarea class="form-control" id="body" name="body" rows="8" required></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Send</button>
                        <a href="{{ url_for('messages.inbox') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
