{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Employee: {{ employee.full_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hire_date" class="form-label">Hire Date</label>
                            <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department_id" class="form-label">Department</label>
                            <select class="form-select" id="department_id" name="department_id">
                                <option value="">Select Department</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if employee.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="manager_id" class="form-label">Manager</label>
                            <select class="form-select" id="manager_id" name="manager_id">
                                <option value="">Select Manager</option>
                                {% for mgr in managers %}
                                <option value="{{ mgr.id }}" {% if employee.manager_id == mgr.id %}selected{% endif %}>{{ mgr.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Role Type</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled {% if not employee.role %}selected{% endif %}>Select Role</option>
                                <option value="ADMIN" {% if employee.role == 'ADMIN' %}selected{% endif %}>Admin</option>
                                <option value="MANAGER" {% if employee.role == 'MANAGER' %}selected{% endif %}>Manager</option>
                                <option value="EMPLOYEE" {% if employee.role == 'EMPLOYEE' %}selected{% endif %}>Employee</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" step="0.01" class="form-control" id="salary" name="salary"
                                value="{{ employee.salary if employee.salary is not none else '' }}">
                        </div>
                    </div>
                    {% set address = employee.addresses[0] if employee.addresses else None %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Address Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="" disabled {% if not address %}selected{% endif %}>Select type</option>
                                <option value="Home" {% if address and address.type == 'Home' %}selected{% endif %}>Home</option>
                                <option value="Work" {% if address and address.type == 'Work' %}selected{% endif %}>Work</option>
                                <option value="Other" {% if address and address.type == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street"
                                value="{{ address.street if address else '' }}" placeholder="123 Main St" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city"
                                value="{{ address.city if address else '' }}" placeholder="City" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">State / Province</label>
                            <input type="text" class="form-control" id="state" name="state"
                                value="{{ address.state if address else '' }}" placeholder="State or Province">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code"
                                value="{{ address.postal_code if address else '' }}" placeholder="ZIP or Postal Code">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country" required>
                                <option value="" disabled {% if not address %}selected{% endif %}>Select country</option>
                                <option value="United States" {% if address and address.country == 'United States' %}selected{% endif %}>United States</option>
                                <option value="Canada" {% if address and address.country == 'Canada' %}selected{% endif %}>Canada</option>
                                <option value="United Kingdom" {% if address and address.country == 'United Kingdom' %}selected{% endif %}>United Kingdom</option>
                                <option value="Australia" {% if address and address.country == 'Australia' %}selected{% endif %}>Australia</option>
                                <option value="Other" {% if address and address.country == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emergency_contact" class="form-label">Emergency Contact Name</label>
                            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ employee.emergency_contact or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emergency_phone" class="form-label">Emergency Contact Phone</label>
                            <input type="tel" class="form-control" id="emergency_phone" name="emergency_phone" value="{{ employee.emergency_phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Employee
                        </button>
                        <a href="{{ url_for('admin.list_employees') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
