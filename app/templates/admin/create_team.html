{% extends "base.html" %}
{% block title %}Create Team{% endblock %}
{% block content %}
<div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-header"><h4 class="mb-0"><i class="bi bi-diagram-3"></i> Create Team</h4></div>
            <div class="card-body">
                <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="department_id" class="form-label">Department</label>
                        <select class="form-select" id="department_id" name="department_id">
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lead_id" class="form-label">Team Lead</label>
                        <select class="form-select" id="lead_id" name="lead_id">
                            <option value="">Select Team Lead</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Create</button>
                        <a href="{{ url_for('admin.list_teams') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
