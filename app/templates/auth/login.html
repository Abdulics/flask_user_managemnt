{% extends "base.html" %}

{% block title %}Login - Team Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-people-fill" style="font-size: 3rem; color: #0d6efd;"></i>
                <h2 class="mt-3">Team Manager</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
